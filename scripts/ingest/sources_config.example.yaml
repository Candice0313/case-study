# 抓取与入库存档配置示例
# 复制为 sources_config.yaml 后按需填写；运行 fetch.py 会按此配置拉取并写入 sources/

# 官网 HTML 维修页（可直接抓取，与 scope 一致：冰箱 + 洗碗机）
html_urls:
  - url: "https://www.partselect.com/Repair/Refrigerator/"
    name: "partselect-repair-refrigerator"
  - url: "https://www.partselect.com/Repair/Dishwasher/"
    name: "partselect-repair-dishwasher"
  # 洗碗机型号列表（约 44640 条，每页 100；抓取后可用 fetch_partselect_models --from-html 解析出 CSV）
  - url: "https://www.partselect.com/Dishwasher-Models.htm"
    name: "partselect-dishwasher-models"
  - url: "https://www.partselect.com/Repair/Refrigerator/Noisy/"
    name: "partselect-refrigerator-noisy"
  - url: "https://www.partselect.com/Repair/Refrigerator/Leaking/"
    name: "partselect-refrigerator-leaking"
  - url: "https://www.partselect.com/Repair/Refrigerator/Refrigerator-Too-Warm/"
    name: "partselect-refrigerator-too-warm"
  - url: "https://www.partselect.com/Repair/Refrigerator/Not-Making-Ice/"
    name: "partselect-refrigerator-not-making-ice"
  - url: "https://www.partselect.com/Repair/Dishwasher/Leaking/"
    name: "partselect-dishwasher-leaking"
  - url: "https://www.partselect.com/Repair/Dishwasher/Not-Draining/"
    name: "partselect-dishwasher-not-draining"
  - url: "https://www.partselect.com/Repair/Dishwasher/Will-Not-Fill-Water/"
    name: "partselect-dishwasher-will-not-fill"

